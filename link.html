<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Page</title>
    <style>
        /* 기본 CSS 설정 - 애플 웹사이트 스타일 참고 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f7;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: #333;
        }

        .link-container {
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 2rem;
        }

        .button {
            display: inline-block;
            margin: 0.5rem;
            padding: 0.75rem 2rem;
            font-size: 1rem;
            font-weight: 500;
            color: #1d1d1f;
            background-color: #ffffff;
            border: 1px solid #d1d1d6;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #e5e5ea;
            border-color: #c7c7cc;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="link-container">
        <h1>Quick Links</h1>
        <a href="https://www.naver.com" class="button" target="_blank">Naver</a>
        <a href="https://www.youtube.com" class="button" target="_blank">YouTube</a>
        <a href="https://www.google.com" class="button" target="_blank">Google</a>
        <a href="https://www.github.com" class="button" target="_blank">GitHub</a>
        <a href="https://www.facebook.com" class="button" target="_blank">Facebook</a>
        <a href="https://www.instagram.com" class="button" target="_blank">Instagram</a>
    </div>
</body>
</html>
